<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Perfil</title>
</head>
<body>
    <div class="header">
        <img class="logo-linkedin" src="image/logo-linkedin.png" alt="logo-linkedin">
        <input class="input-pesquisa" type="text" placeholder="Pesquisar">
        <div class="inicio">
            <img class="logo-inicio" src="image/logo-inicio.svg" alt="logo-inicio">
            <p>Início</p>
        </div>
        <div class="minha-rede">
            <img class="logo-minha-rede" src="image/logo-minha-rede.png" alt="logo-minha-rede">
            <p>Minha rede</p>
        </div>
        <div class="vagas">
            <img class="logo-vagas" src="image/logo-vagas.svg" alt="logo-vagas">
            <p>Vagas</p>
        </div>
        <div class="mensagens">
            <img class="logo-mensagens" src="image/logo-mensagens.svg" alt="logo-mensagens">
            <p>Mensagens</p>
        </div>
        <div class="notificacoes">
            <img class="logo-notificacoes" src="image/logo-notificacoes.svg" alt="logo-notificacoes">
            <p>Notificações</p>
        </div>

        <div class="separacao"></div>

        <div class="solucoes">
            <img class="logo-solucoes" src="image/logo-solucoes.svg" alt="logo-solucoes">
            <p>Soluções</p>
        </div>
    </div>
    <div class="logos">
        <img class="img-empresa" src="image/logo-empresa.jpg" alt="logo-empresa">
        <img class="img-instituicao" src="image/logo-univesp.png" alt="logo-instituicao-de-ensino">
    </div>
    <div class="detalhes-carreira">
        <h3 class="empresa-title">Empresa</h3>
        <h3>UNIVESP</h3>
    </div>
    <div class="informacoes-perfil">
        <img class="foto-de-capa" src="image/foto-de-capa.avif" alt="foto-de-capa">
        <br>
        <img class="foto-de-perfil" src="image/foto-de-perfil.jpeg" alt="foto-de-perfil">
        
        <div class="informacoes-pessoais">
            <h2>Nicole Moraes</h2>
            <h3>Desenvolvedora full-stack | Python | C++ | HTML | CSS</h3>
            <p class="bio">Fala sobre #python #c++ #javascript #html #css #mysql</p>
            <div class="local-e-contato">
                <p class="cidade"> Caçapava, São Paulo, Brasil</p>
                <div class="ellipse"></div>
                <a href="" class="link-conexoes">Informações de contato</a>
            </div>
            <div class="conexoes">
                <a href="" class="link-seguidores">500 seguidores</a>
                <div class="ellipse"></div>
                <a href="" class="link-conexoes2">830 conexões</a>
            </div>
            <div class="perfil-acoes">
                <button class="mensagem">Mensagem</button>
                <button class="mais">Mais</button>
            </div>
        </div>
    </div>
</body>
</html>

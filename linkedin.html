<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <title>Perfil</title>
</head>
<body>

    <div class="logos">
        <img class="img-empresa" src="image/logo-empresa.jpg" alt="logo-empresa">
        <img class="img-instituicao" src="image/logo-univesp.png" alt="logo-instituicao-de-ensino">
    </div>
    <div class="detalhes-carreira">
        <h3 class="empresa-title">Empresa</h3>
        <h3>UNIVESP</h3>
    </div>
    <div class="informacoes-perfil">
        <img class="foto-de-capa" src="image/foto-de-capa.avif" alt="foto-de-capa">
        <br>
        <img class="foto-de-perfil" src="image/foto-de-perfil.jpeg" alt="foto-de-perfil">
        
        <div class="informacoes-pessoais">
            <h2>Nicole Moraes</h2>
            <h3>Desenvolvedora full-stack | Python | C++ | HTML | CSS</h3>
            <p class="bio">Fala sobre #python #c++ #javascript #html #css #mysql</p>
            <div class="local-e-contato">
                <p class="cidade"> Caçapava, São Paulo, Brasil</p>
                <div class="ellipse"></div>
                <p>informações de contato</p>
            </div>
            <div class="conexoes">
                <p>500 seguidores</p>
                <div class="ellipse"></div>
                <p>830 conexões</p>
            </div>
            <div class="perfil-acoes">
                <button class="mensagem">Mensagem</button>
                <button class="mais">Mais</button>
            </div>
        </div>
    </div>
</body>
</html>
